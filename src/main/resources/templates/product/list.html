<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/header :: header" />
<body>
    <header class="header" th:include="fragments/menu :: menu" />
    <div class="boxMain">
        <h1>제품 목록</h1>
        <p><a th:href="@{/product/add}">추가</a></p>
        <table>
            <tr th:each="product : ${list}">
                <td>
                    <img th:src="@{'/product/display/' + ${product.id}}" alt="" width="400">
                </td>
                <td>
                    <table>
                        <tr>
                            <td>제품명:</td>
                            <td th:text="${product.name}"></td>
                        </tr>
                        <tr>
                            <td>가격:</td>
                            <td th:text="|${product.price}원|"></td>
                        </tr>
                        <tr>
                            <td>설명:</td>
                            <td th:text="${product.description}"></td>
                        </tr>
                        <tr>
                            <td>등록일:</td>
                            <td th:text="${product.createDate}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
