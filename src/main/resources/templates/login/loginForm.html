<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header" />
<body>
    <header class="header" th:include="fragments/menu :: menu" />
    <h2>로그인</h2>

    <form action="" th:object="${loginBean}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <table>
            <tr>
                <td class="c1">로그인 ID</td>
                <td class="c2"><input type="text" id="loginId" th:field="*{loginId}"></td>
                <td th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error"></td>
            </tr>
            <tr>
                <td class="c1">비밀번호</td>
                <td class="c2"><input type="password" id="password" th:field="*{password}"></td>
                <td th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error"></td>
            </tr>
            <tr>
                <td><input type="submit" value="로그인"></td>
                <td><input type="button" value="취소" th:onclick="|location.href='@{/}'|"></td>
            </tr>
        </table>
    </form>
</body>
</html>
